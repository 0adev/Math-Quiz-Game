<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Math Quiz Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="first-section">
        <div class="logo">
          <div class="icon">
            <img
              src="./images/calculator-education-pen-svgrepo-com.svg"
              alt=""
            />
          </div>
          <h1>MATH QUIZ</h1>
        </div>
        <button id="start-button" class="button">
          <img
            src="./images/outlined-refresh-reload-svgrepo-com.svg"
            alt=""
            id="spinner"
            width="25rem"
          />
          Start
        </button>
      </div>

      <div class="second-section">
        <div class="quiz-header">
          <div class="time">
            <img src="./images/clock-event-planner-svgrepo-com.svg" alt="" />
            <span class="time-number">60</span>
          </div>
          <div class="score">Score: 22</div>
        </div>

        <div class="quiz-body">
          <div class="question">22 + 16</div>
          <div class="options">
            <button id="option">12</button>
            <button id="option">22</button>
            <button id="option">38</button>
            <button id="option">50</button>
          </div>
        </div>
      </div>

      <div class="third-section">
        <div class="logo">
          <div class="icon">
            <img
              src="./images/calculator-education-pen-svgrepo-com.svg"
              alt=""
            />
          </div>
          <h1>MATH QUIZ</h1>
        </div>

        <div class="score-info">
          <div class="score">Score<span>16</span></div>
          <div class="time">Time<span>35s</span></div>
          <div class="total">Total<span>4</span></div>
        </div>

        <button id="retry-btn" class="button">
          <img
            src="./images/outlined-refresh-reload-svgrepo-com.svg"
            alt=""
            id="spinner"
            width="20rem"
          />
          Retry
        </button>
      </div>
    </div>
  </body>
</html>
